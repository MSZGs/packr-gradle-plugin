buildscript {
    repositories {
        jcenter()
        maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies {
        classpath files('../packr-0.3.jar')
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
        classpath 'com.badlogicgames.packr:packr:2.0-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'packr'

group 'com.example'
version '1.0'

tasks.withType(com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
    destinationDir new File(buildDir, 'release')
    baseName 'simple'
    classifier null
    version '1.0'
}

tasks.withType(com.hendraanggrian.packr.PackTask) {
    dependsOn('shadowJar')
    mainClass 'com.example.App'
    classpath('build/release/simple-1.0.jar')
}