buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath files('../packaging-gradle-plugin-0.2.jar')
        classpath 'org.openjfx:javafx-plugin:0.0.10'
    }
}

group 'com.example'
version '1.0'

apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'com.hendraanggrian.packaging'

javafx {
    sdk = System.getenv('JAVAFX_HOME')
    modules = ['javafx.controls']
}

application {
    applicationName = "My App"
    mainClass.set('com.example.App')
    applicationDefaultJvmArgs = [
        "--module-path=${System.getenv('JAVAFX_HOME')}/lib",
        '--add-modules=javafx.controls'
    ]
}

packaging {
    modulePath = [new File(System.getenv('JAVAFX_MODS'))]
    addModules = ['javafx.controls']
    verbose.set(true)
}